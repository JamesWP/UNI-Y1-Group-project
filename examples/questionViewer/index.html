<!DOCTYPE html>
  <head>
    <script src="lib/jquery.js"></script>
    <script src="module-question.js" ></script>
    <script src="lib/handlebars-v1.3.0.js"></script>
    <script> 
      $(function(){
        var exampleQuestion = 
        {
          "text":"this is an example multiple choice question with one correct answer",
          "images" : ["123234","123234","123234"],
          "answers": [
            {
              "text":"answer one",
              "correct":true
            },
            {
              "text":"answer two",
              "correct":false
            }
          ],
          "type":"multiplechoice"
        };
        var questiontemplate = new QuestionTemplateManager('question-template');
        var question = questiontemplate.loadModel(exampleQuestion);
        $("body").append(question.getQuestionEl());
      });

    </script>
    <script id="question-template" type="text/x-handlebars-template" >
      <div class="question question-type-{{type}}">
        <p>{{text}}</p>
      </div>
  </script>
  </head>
  <body>
  </body>
</html>
